backend:
  name: github
  repo: logs22/BradensWebsite
  branch: main
  base_url: https://auth.decapcms.com
  auth_endpoint: github
  client_id: Ov23li1bIuX6xlBqkojs

local_backend: true
media_folder: "frontend/public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "frontend/src/content/hero.json"
        fields:
          - { label: "Hero Image", name: "heroImage", widget: "image" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string" }
      
      - name: "about"
        label: "About Section"
        file: "frontend/src/content/about.json"
        fields:
          - { label: "About Image", name: "aboutImage", widget: "image" }
          - { label: "About Title", name: "aboutTitle", widget: "string" }
          - { label: "About Text", name: "aboutText", widget: "markdown" }
  
  - name: "portfolio"
    label: "Portfolio"
    folder: "frontend/src/content/portfolio"
    create: true
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Category", name: "category", widget: "select", options: ["Weddings", "Portraits", "Events"] }
      - { label: "Title", name: "title", widget: "string" }
