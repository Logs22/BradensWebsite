backend:
  name: github
  repo: logs22/BradensWebsite
  branch: main
  base_url: https://sveltia-cms-auth.l22bitt1.workers.dev

media_folder: "frontend/public/images"
public_folder: "/BradensWebsite/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "frontend/public/content/hero.json"
        fields:
          - { label: "Hero Image", name: "heroImage", widget: "image" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string" }

      - name: "about"
        label: "About Section"
        file: "frontend/public/content/about.json"
        fields:
          - { label: "About Image", name: "aboutImage", widget: "image" }
          - { label: "About Title", name: "aboutTitle", widget: "string" }
          - { label: "About Text", name: "aboutText", widget: "markdown" }

      - name: "services"
        label: "Services Section"
        file: "frontend/public/content/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Features", name: "features", widget: "list", field: { label: "Feature", name: "feature", widget: "string" } }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

      - name: "contact"
        label: "Contact Section"
        file: "frontend/public/content/contact.json"
        fields:
          - { label: "Location", name: "location", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "Response Time", name: "responseTime", widget: "text" }
          - { label: "Booking Notice", name: "bookingNotice", widget: "text" }
  
  - name: "portfolio"
    label: "Portfolio"
    files:
      - name: "portfolio_items"
        label: "Portfolio Items"
        file: "frontend/public/content/portfolio.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Category"
                name: "category"
                widget: "select"
                options: 
                  - "weddings"
                  - "portraits"
                  - "events"
              - label: "Title"
                name: "title"
                widget: "string"